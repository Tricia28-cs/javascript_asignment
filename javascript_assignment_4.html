<!DOCTYPE html>
<html>
  <head>
    <title>Monster Detail</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      table {
        border-collapse: collapse;
        width: 300px;
      }

      th,
      td {
        border: 1px solid #ccc;
        padding: 6px 10px;
        text-align: left;
      }

      th {
        background-color: #f5f5f5;
        width: 80px;
      }

      select {
        padding: 4px 6px;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <h3>Monster Detail</h3>
    <div>Select Monster:</div>
    <div>
      <select id="monster-list"></select>
    </div>

    <hr />

    <div>
      <table>
        <tr>
          <th>ID</th>
          <td id="td-monster-id"></td>
        </tr>
        <tr>
          <th>Name</th>
          <td id="td-monster-name"></td>
        </tr>
        <tr>
          <th>HP</th>
          <td id="td-monster-hp"></td>
        </tr>
        <tr>
          <th>EXP</th>
          <td id="td-monster-exp"></td>
        </tr>
      </table>
    </div>

    <script>
      const monsters = [
        {
          id: 1,
          name: "Fire Dragon",
          hp: 150,
          exp: 85,
        },
        {
          id: 2,
          name: "Ice Wolf",
          hp: 75,
          exp: 45,
        },
        {
          id: 3,
          name: "Shadow Goblin",
          hp: 40,
          exp: 25,
        },
        {
          id: 4,
          name: "Lightning Phoenix",
          hp: 200,
          exp: 120,
        },
        {
          id: 5,
          name: "Earth Golem",
          hp: 180,
          exp: 95,
        },
        {
          id: 6,
          name: "Poison Spider",
          hp: 60,
          exp: 35,
        },
        {
          id: 7,
          name: "Wind Eagle",
          hp: 90,
          exp: 55,
        },
        {
          id: 8,
          name: "Dark Skeleton",
          hp: 65,
          exp: 40,
        },
        {
          id: 9,
          name: "Crystal Unicorn",
          hp: 120,
          exp: 75,
        },
        {
          id: 10,
          name: "Lava Titan",
          hp: 250,
          exp: 150,
        },
      ];

      const selectElement = document.getElementById("monster-list");
      const tdId = document.getElementById("td-monster-id");
      const tdName = document.getElementById("td-monster-name");
      const tdHp = document.getElementById("td-monster-hp");
      const tdExp = document.getElementById("td-monster-exp");

      const defaultOption = document.createElement("option");
      defaultOption.value = "";
      defaultOption.textContent = "-";
      selectElement.appendChild(defaultOption);

      monsters.forEach(function (monster) {
        const option = document.createElement("option");
        option.value = monster.id; // store id as value
        option.textContent = monster.name; // show name in dropdown
        selectElement.appendChild(option);
      });

      function clearMonsterTable() {
        tdId.textContent = "";
        tdName.textContent = "";
        tdHp.textContent = "";
        tdExp.textContent = "";
      }

      selectElement.addEventListener("change", function () {
        const selectedValue = selectElement.value;

        if (selectedValue === "") {
          clearMonsterTable();
          return;
        }

        const monsterId = Number(selectedValue);
        const selectedMonster = monsters.find(function (m) {
          return m.id === monsterId;
        });

        if (!selectedMonster) {
          clearMonsterTable();
          return;
        }

        tdId.textContent = selectedMonster.id;
        tdName.textContent = selectedMonster.name;
        tdHp.textContent = selectedMonster.hp;
        tdExp.textContent = selectedMonster.exp;
      });

      clearMonsterTable();
    </script>
  </body>
</html>
