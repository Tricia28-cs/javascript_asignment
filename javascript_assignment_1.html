<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Assignment: JavaScript 1</title>
    </head>
    <body>
        <ul id="list1"></ul>
        <script>
            for (let i = 1; i <= 20; i++) {
                if (i === 5 || i === 10 || i === 15) {
                    continue;
                }
            document.getElementById("list1").innerHTML += `<ul>${i}</ul>`;
            }
        </script>
    </body>
</html>
